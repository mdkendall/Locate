<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locator</title>
    <link href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css" rel="stylesheet">
    <script src="jquery.csv.js"></script>
</head>

<body>
    <div id="app" class="container">
        <h2><img src="logo.png" width="80"> {{title}}</h2>
        <div @dragover.prevent="" @drop.prevent="dropParts($event)">
            Layer: <selector v-model="selectedLayer" :items="uniqLayers"></selector>
            Value: <selector v-model="selectedValue" :items="uniqValues"></selector>
        </div>
        <location-image :parts="selectedParts" :img="tas"></location-image>
        <reference-list :parts="selectedParts"></reference-list>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import App from './app.js';
        var app = createApp(App);
        app.mount('#app');
    </script>
</body>

</html>
