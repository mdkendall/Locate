<!DOCTYPE html>
<html lang="en">

<head>
    <title>Locator</title>
    <script src="jquery.csv.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div>
            Layer: <selector v-model="selectedLayer" :items="uniqLayers"></selector>
            Value: <selector v-model="selectedValue" :items="uniqValues"></selector>
        </div>
        <location-image :parts="selectedParts"></location-image>
        <reference-list :parts="selectedParts"></reference-list>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import App from './app.js';
        var app = createApp(App);
        app.mount('#app');
    </script>
</body>

</html>
